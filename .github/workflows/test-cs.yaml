name: Code Quality Action

on: [push]

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Checkout repository code  # Single step with both commands
        uses: actions/checkout@v2
        run: |  # Multi-line command using the pipe (|) operator
          curl -OL https://squizlabs.github.io/PHP_CodeSniffer/phpcs.phar
          php phpcs.phar --standard=${{ github.workspace }}/test/phpcs/Symfony src
